{% extends 'base.html' %}
{% block title %}All Cafes{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <h1 class="text-success">{{ messages[0] }}</h1>
        {% else %}
          <h1>All Cafes</h1>
        {% endif %}
      {% endwith %}

      <!-- Render Flask-Table -->
      <div class="table-responsive">
        {{ table }}
      </div>

      <p class="mt-3"><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
